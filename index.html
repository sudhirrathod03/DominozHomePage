<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dominoz</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="navbaar">
      <div class="user">
        <div class="user-logo">
          <span><i class="fa-solid fa-user" style="color: rgb(0, 102, 167)"></i></span>
        </div>

        <div class="Account-details">
          <div class="my-acc">MY ACCOUNT</div>
          <div class="loginsignup">Login | Signup</div>
        </div>
      </div>
    </div>
<div class="bdy-ctn">
    <div class="body-cnt-search">
        <div class="search-cnt">
            <div class="dominoz-logo"></div>
            <span class="search-cnt-txt">Please select location, so that we can find a restaurant that delivers to you!</span>
            <div class="radio-btn">
                <input type="radio">
                <label>Delivery</label>
                <input type="radio">
                <label>Pick Up/Dine-in</label>
                
            </div>

            <div class="search-cnt-src">
                <div class="loc-logo"><i class="fa-solid fa-location-dot"></i></div>
                <div class="searchbaar"><input class="search-input" type="search"  placeholder="Enter Your Deliver Address"></div>
            </div>
        </div>

        <div class="delivery-boy"></div>
    </div>

    <div class="bdy-img">
        <div class="body-ctn-img"></div>
    </div>
    

    </div>

    <footer>
        <div class="footer-content">
            <div class="foot-wrap">
                <div class="foot-img"></div>
                <div class="ftr-p">
                    <p>Disclaimer</p>
                    <p>Privacy Policy</p>
                    <p>Faq</p>
                    <p>Terms and Conditions</p>
                    <p>Nutritional Information</p>
                    <p>Feedbak</p>
                </div>

                <div class="download">
                    <div class="dw-app">DOWNLOAD APP</div>

                    <div class="dw-icn">
                        <div class="playstore"></div>
                        <div class="applestore"></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <div class="copyright"><p>All Rights Reserved. Copyright Â© Jubilant FoodWorks Ltd.</p></div>
  </body>
</html>
